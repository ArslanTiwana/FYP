<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/dashboard.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
  
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    <title> {% block title %}{% endblock title %}
    </title>
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left container -->
            <div class="col-2">
                <a href="/"> <img class="dashimg" src="/static/PICTURES/logo.png" alt=""></a>
                
            </div>
            <!-- Right container -->
            <div class="col-lg-10">
                <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:rgb(94, 93, 94);color: white;">
                    <div class="container-fluid">
                        <!-- Business Name -->
                        <h4>Smart And Secure Gate Admin Dashboard</h4>
                    </div>
                    <!-- Sign out button -->
                    
                    {% if request.user.is_authenticated %}
                    <button class="btn btn-info "><a href="{% url 'index' %}" style="color:white">Home</a></button>&ensp;
                    <button class="btn btn-info " ><a href="{% url 'reset_password' %}"style="color:white">ResetPassword</a></button>&ensp;
                    {%else%}
                    
                    <button class="btn btn-info " ><a href="{% url 'Login' %}"style="color:white">Login</a></button>&ensp;
                    <button class="btn btn-info " ><a href="{% url 'reset_password' %}"style="color:white">ResetPassword</a></button>&ensp; 

                    {%endif%}
                    
                   
                </nav>
               {% block body  %}
               {% endblock body  %}
               
                <hr>

            </div>

        </div>


    </div>
    </div>




























    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
  
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
          <script type="text/javascript">
      $(document).ready(function () {
          $('#table_id').dataTable();
      });
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
